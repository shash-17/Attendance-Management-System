<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>
    <div class="container">
        <h2>Modify Record</h2>
        <form method="POST" action="{{ url_for('edit_record', id=record['id']) }}">
            <div class="form-group">
                <label for="id">ID:</label><br>
                <input type="text" id="id" name="id" value="{{ record['id'] }}" readonly>
            </div>
            <div class="form-group">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" value="{{ record['name'] }}" required>
            </div>
            <div class="form-group">
                <label for="role">Role:</label><br>
                <input type="text" id="role" name="role" value="{{ record['role'] }}" required>
            </div>
            <div class="form-group">
                <label for="userid">User ID:</label><br>
                <input type="text" id="userid" name="userid" value="{{ record['userid'] }}" required>
            </div><br>
            <button type="submit" class="button">Save Changes</button><br><br>
        </form>
        <!-- Flash messages display -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        

        <form action= "{{ url_for('admin') }}"  method="get" style="display: inline;">
            <button class= "button" type="submit">Back to Admin</button>
        </form>
       
    </div>
</body>
</html>
